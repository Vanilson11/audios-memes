<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="conteudo">
    <div class="conteudo__imagens">
        <button class="conteudo__imagem__botao__azul">
            <img src="imgs/omg.png" alt="Oh My God Imagem" class="tecla__omg" data-som="tecla__omg">
        </button>

        <button class="conteudo__imagem__botao__azul">
            <img src="imgs/angry-emoji.png" alt="Emoji Angry" class="tecla__angry" data-som="tecla__angry">
        </button>

        <button class="conteudo__imagem__botao__azul">
            <img src="imgs/smartphone-lg.png" alt="Smartphone Lg" class="tecla__smartphone" data-som="tecla__smartphone">
        </button>
        
        <button class="conteudo__imagem__botao__azul">
            <img src="imgs/violino.png" alt="Violino" class="tecla__violino" data-som="tecla__violino">
        </button>

        <button class="conteudo__imagem__botao__azul">
            <img src="imgs/pum.png" alt="Emoji de Pum" class="tecla__pum" data-som="tecla__pum">
        </button>

        <button class="conteudo__imagem__botao__azul">
            <img src="imgs/coyote.png" alt="Coyote em desenho animado" class="tecla__coyote" data-som="tecla__coyote">
        </button>

        <button class="conteudo__imagem__botao__azul">
            <img src="imgs/mouth-emoji.png" alt="Mouth Emoji" class="tecla__mouth" data-som="tecla__mouth">
        </button>

        <button class="conteudo__imagem__botao__verde">
            <img src="imgs/please.png" alt="Mulher" class="tecla__please" data-som="tecla__please">
        </button>
        
        <button class="conteudo__imagem__botao__verde">
            <img src="imgs/pateta.png" alt="Pateta caindo" class="tecla__pateta" data-som="tecla__pateta">
        </button>
        <!-- <div class="conteudo__imagem__verde">
            <img src="imgs/" alt="">
        </div> -->
    </div>

    <section class="audios">
        <audio src="audios/oooh-my-god-vine-mp3cut.mp3" class="som__tecla__omg">

        </audio>
        <audio src="audios/angry.mp3" class="som__tecla__angry">

        </audio>
        <audio src="audios/notification.mp3" class="som__tecla__smartphone">

        </audio>
        <audio src="audios/violino.mp3" class="som__tecla__violino">

        </audio>
        <audio src="audios/pum.mp3" class="som__tecla__pum">

        </audio>
        <audio src="audios/toinngk.mp3" class="som__tecla__coyote">

        </audio>
        <audio src="audios/pum-impacto.mp3" class="som__tecla__mouth">

        </audio>
        <audio src="audios/please-just-hear-me-out.mp3" class="som__tecla__please">

        </audio>
        <audio src="audios/spongebob-fail.mp3" class="som__tecla__pateta">

        </audio>
    </section>
   </main> 

   <script src="main.js"></script>
</body>
</html>
